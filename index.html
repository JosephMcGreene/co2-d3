<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environment Data</title>
  </head>
  <body>
    <div id="container"></div>
    <svg id="co2Chart"></svg>
    <svg id="tempChart"></svg>

    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      import dimensions from "./chartSize.js";
      import { co2Data, day, co2X, co2Y } from "./co2Chart.js";

      // Select the CO2 SVG container.
      const co2SVG = d3
        .select("#co2Chart")
        .attr("width", dimensions.width)
        .attr("height", dimensions.height);

      // Mount the CO2 x-axis.
      co2SVG
        .append("g")
        .attr(
          "transform",
          `translate(0, ${dimensions.height - dimensions.marginBottom})`
        )
        .call(d3.axisBottom(co2X));

      // Mount the CO2 y-axis.
      co2SVG
        .append("g")
        .attr("transform", `translate(${dimensions.marginLeft},0)`)
        .call(d3.axisLeft(co2Y));

      // Mount the CO2 data line.
      co2SVG
        .append("path")
        .datum(co2Data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr(
          "d",
          d3
            .line()
            .x((d) => co2X(day(d.year, d.month, d.day)))
            .y((d) => co2Y(d.cycle))
        );

      // Append the CO2 SVG element.
      container.append(co2SVG.node());
    </script>
  </body>
</html>
