<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO2 Annual Cycle</title>
  </head>
  <body>
    <div id="container"></div>
    <svg></svg>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module">
      import { co2Data, day, co2X, co2Y } from "./co2Chart.js";
      import { dimensions } from "./chartSize.js";

      // Select the SVG container.
      const svg = d3
        .select("svg")
        .attr("width", dimensions.width)
        .attr("height", dimensions.height);

      // Mount the x-axis.
      svg
        .append("g")
        .attr(
          "transform",
          `translate(0, ${dimensions.height - dimensions.marginBottom})`
        )
        .call(d3.axisBottom(co2X));

      // Mount the y-axis.
      svg
        .append("g")
        .attr("transform", `translate(${dimensions.marginLeft},0)`)
        .call(d3.axisLeft(co2Y));

      // Mount the line.
      svg
        .append("path")
        .datum(co2Data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr(
          "d",
          d3
            .line()
            .x((d) => co2X(day(d.year, d.month, d.day)))
            .y((d) => co2Y(d.cycle))
        );

      d3.select(svg);

      // Append the SVG element.
      container.append(svg.node());
    </script>
  </body>
</html>
